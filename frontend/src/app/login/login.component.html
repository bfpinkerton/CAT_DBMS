<app-header></app-header>
<h2 style="color: black; margin-left: 470px">
  Please enter your credentials to login.
</h2>
<div>
  <form (ngSubmit)="onSubmit()" style="margin-left: 530px; margin-top: 50px">
    <div *ngIf="errorLoggingIn">No matching account for username/password combination</div>
    <div class="row">
      <div class="form-group col-sm-5">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="loginCredentials.email" name="email" placeholder="Enter Your Email">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm-5">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" required [(ngModel)]="loginCredentials.password" name="password" placeholder="Enter Your Password">
      </div>
    </div>

    <button type="submit" class="btn btn-success" style="margin-left: 150px">Login</button>
    <div style="margin-left: 100px; margin-top: 20px">Forgot Password? <a href="/users/reset-request">Click here</a></div>
  </form>
</div>
