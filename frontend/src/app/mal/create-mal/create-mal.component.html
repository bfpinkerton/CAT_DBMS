<app-dashboard-header></app-dashboard-header>

<div class="container">
  <form [formGroup]="createMALForm" (ngSubmit)="onSubmit()">

    <h2 style="text-align:left">
      Create New Entry
    </h2>

    <fieldset class="form-row" formGroupName="primary_information_group">
      <legend>Primary Association Information</legend>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="associationName">Legal Association Name: <span class="lblError">*</span></label>
            <div class="controls">
              <input type="text" id="associationName" placeholder="Enter Legal Association Name" class="form-control" formControlName="legal_association_name">
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="form-group">
            <label for="alsoKnownAs">Also Known As: </label>
            <div class="controls">
              <input type="text" id="alsoKnownAs" placeholder="Enter Alternate Name" class="form-control" formControlName="also_known_as">
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="form-group">
            <label for="accountNumber">Client Account Number: </label>
            <div class="controls">
              <input type="text" id="accountNumber" placeholder="Enter Client Acct#" class="form-control" formControlName="client_account_number">
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="form-group">
            <label for="fileName">File Name: </label>
            <div class="controls">
              <input type="text" id="fileName" placeholder="Enter File Name" class="form-control" formControlName="file_name">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="status">Status w/ in Firm: </label>
            <div class="controls">
              <select id="status" formControlName="status" class="form-control">
                <option ngValue="null" disabled selected>Choose from Below</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="form-group">
            <label for="classification">Special Classification:</label>
            <div class="controls">
              <select id="classification" formControlName="special_classification" class="form-control">
                <option ngValue="null" disabled selected>Choose from Below</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="form-group">
            <label for="associationType">Association Type:</label>
            <div class="controls">
              <select id="associationType" formControlName="association_type" class="form-control">
                <option ngValue="null" disabled selected>Choose from Below</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="form-group">
            <label for="secAssociationType">Secondary MHP Association Type:</label>
            <div class="controls">
              <select id="secAssociationType" formControlName="sec_association_type" class="form-control">
                <option ngValue="null" disabled selected>Choose from Below</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="county">Domicile County:</label>
            <div class="controls">
              <select id="county" formControlName="domicile_county" class="form-control">
                <option ngValue="null" disabled selected>Choose from Below</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="form-group">
            <label for="city">Domicile City:</label>
            <div class="controls">
              <select id="city" formControlName="domicile_city" class="form-control">
                <option ngValue="null" disabled selected>Choose from Below</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="form-group">
            <label for="zipCode">Domicile Zip Code:</label>
            <div class="controls">
              <input type="text" id="zipCode" placeholder="Enter Zip Code" class="form-control" formControlName="domicile_zip_code">
            </div>
          </div>
        </div>
      </div>
    </fieldset><br>

    <fieldset class="form-row" formGroupName="supplement_association_info_group">
      <legend>Supplemental Association Information</legend>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="associationAddress">Designated On-Site Association Address:</label>
            <div class="controls">
              <input type="text" id="associationAddress" placeholder="Enter Designated Address" class="form-control" formControlName="association_address">
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label for="supplemental_info_city">City: </label>
            <div class="controls">
              <select id="supplemental_info_city" formControlName="city" class="form-control">
                <option ngValue="null" disabled selected>Choose from Below</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label for="supplemental_info_zipCode">Zip Code: </label>
            <div class="controls">
              <input type="text" id="supplemental_info_zipCode" placeholder="Enter Zip Code" class="form-control" formControlName="zip_code">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="phoneNumber">Phone Number: </label>
            <div class="controls">
              <input type="text" id="phoneNumber" placeholder="Enter Phone Number" class="form-control" formControlName="phone_number">
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="form-group">
            <label for="website">Association Website:</label>
            <div class="controls">
              <input type="text" id="website" placeholder="Enter Website" class="form-control" formControlName="website">
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="form-group">
            <label for="emailAddress">Association E-Mail Address:</label>
            <div class="controls">
              <input type="text" id="emailAddress" placeholder="Enter Email Address" class="form-control" formControlName="email_address">
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="form-group">
            <label for="unitsDeveloped"># of Units/Lots when Fully Developed:</label>
            <div class="controls">
              <input type="text" id="unitsDeveloped" placeholder="Enter # Units/Lots" class="form-control" formControlName="number_of_untis">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="radio-inline col-sm-4">
          <div class="form-group">
            <label>55+ Community?</label>
            <div class="controls" style="display: -webkit-box">
              <div class="wrapper-class">
                <input id="radioButton1" type="radio" value="Yes" formControlName="community_55_plus">
                <label for="radioButton1">Yes</label>
              </div>
              <div class="wrapper-class">
                <input id="radioButton2" type="radio" value="No" formControlName="community_55_plus">
                <label for="radioButton2">No</label>
              </div>
            </div>
          </div>
        </div>

        <div class="radio-inline col-sm-3">
          <div class="form-group">
            <label>Association Controlled By:</label>
            <div class="controls" style="display: -webkit-box">
              <div class="wrapper-class">
                <input id="associationControlledByradioButton1" type="radio" value="Residents" formControlName="association_controlled_by">
                <label for="associationControlledByradioButton1">Residents</label>
              </div>
              <div class="wrapper-class">
                <input id="associationControlledByradioButton2" type="radio" value="Developer" formControlName="association_controlled_by">
                <label for="associationControlledByradioButton2">Developer</label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-4">
          <div class="controls">
            <label for="turnoverDate">Approx Turnover Date: (If Developer Controlled)</label>
            <p-calendar inputStyleClass="form-control" formControlName="turnover_date" [showIcon]="true" inputId="turnoverDate" placeholder="Select a Date"></p-calendar>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="radio-inline col-sm-4">
          <div class="form-group">
            <label>Is Association a Master or Sub-Association?</label>
            <div class="controls" style="display: -webkit-box">
              <div class="wrapper-class">
                <input id="masOrSubradioButton1" type="radio" value="Master" formControlName="association_type">
                <label for="masOrSubradioButton1">Master</label>
              </div>
              <div class="wrapper-class">
                <input id="masOrSubradioButton2" type="radio" value="Sub-Association" formControlName="association_type">
                <label for="masOrSubradioButton2">Sub-Association</label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label for="masterAssociations">Master — What Associations are Subs: </label>
            <div class="controls">
              <select id="masterAssociations" formControlName="master_association_type" class="form-control">
                <option ngValue="null" disabled selected>Choose from Below</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label for="subAssociations">Sub — What Association is Master:</label>
            <div class="controls">
              <select id="subAssociations" formControlName="sub_association_type" class="form-control">
                <option ngValue="null" disabled selected>Choose from Below</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="registeredAgent">Registered Agent:</label>
            <div class="controls">
              <select id="registeredAgent" formControlName="registered_agent" class="form-control">
                <option ngValue="null" disabled selected>Choose from Below</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-4">
          <div class="controls">
            <label for="raDate">RA Date:</label>
            <p-calendar formControlName="ra_date" [showIcon]="true" inputId="raDate" placeholder="Select a Date"></p-calendar>
          </div>
        </div>

        <div class="radio-inline col-sm-3">
          <div class="form-group">
            <label>Clubhouse?</label>
            <div class="controls" style="display: -webkit-box">
              <div class="wrapper-class">
                <input id="clubhouseButton1" type="radio" value="Yes" formControlName="clubhouse">
                <label for="clubhouseButton1">Yes</label>
              </div>
              <div class="wrapper-class">
                <input id="clubhouseButton2" type="radio" value="No" formControlName="clubhouse">
                <label for="clubhouseButton2">No</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="assessments">Assesments:</label>
            <div class="controls">
              <input type="text" id="assessments" placeholder="Enter Assesments" class="form-control" formControlName="assessments">
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label for="intervals">What Intervals:</label>
            <div class="controls">
              <select id="intervals" formControlName="intervals" class="form-control">
                <option ngValue="null" disabled selected>Choose from Below</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>
          </div>
        </div>

        <div class="radio-inline col-sm-4">
          <div class="form-group">
            <label>Available to Rent?</label>
            <div class="controls" style="display: -webkit-box">
              <div class="wrapper-class">
                <input id="rentAvailabilityRadioButton1" type="radio" value="Yes" formControlName="rent_availability">
                <label for="rentAvailabilityRadioButton1">Yes</label>
              </div>
              <div class="wrapper-class">
                <input id="rentAvailabilityRadioButton2" type="radio" value="No" formControlName="rent_availability">
                <label for="rentAvailabilityRadioButton2">No</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="price">Price:</label>
            <div class="controls">
              <input type="text" id="price" placeholder="Enter Price" class="form-control" formControlName="price">
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="form-group">
            <label for="theaterSeating">Theater Style Seating #:</label>
            <div class="controls">
              <input type="text" id="theaterSeating" placeholder="Enter Style Seating" class="form-control" formControlName="theater_seating">
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="form-group">
            <label for="seating">Tables/Chairs Seating #:</label>
            <div class="controls">
              <input type="text" id="seating" placeholder="Enter Tables/Chairs Seating" class="form-control" formControlName="tables_seating">
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="form-group">
            <label for="tableTypes">Type of Tables:</label>
            <div class="controls">
              <select id="tableTypes" formControlName="type_of_tables" class="form-control">
                <option ngValue="null" disabled selected>Choose from Below</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 form-group">
          <label for="additionalNotes">Additional Notes:</label>
          <div class="controls">
            <input type="text" id="additionalNotes" class="form-control" formControlName="additional_notes">
          </div>
        </div>
      </div>
    </fieldset><br>

    <fieldset class="form-row" formGroupName="general_board_member_info">
      <legend>General Board Member Related Information</legend>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="corporateStatus">Corporate Status:</label>
            <div class="controls">
              <select id="corporateStatus" formControlName="corporate_status" class="form-control">
                <option ngValue="null" disabled selected>Choose from Below</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="form-group">
            <label for="meetingMonth">Annual Meeting Month:</label>
            <div class="controls">
              <select id="meetingMonth" formControlName="annual_meeting_month" class="form-control">
                <option ngValue="null" disabled selected>Choose from Below</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3">
          <div class="controls">
            <label for="reportFiledDate">Last Corporate Report Filed:</label>
            <p-calendar formControlName="last_corporate_report_filed" [showIcon]="true" inputId="reportFiledDate" placeholder="Select a Date"></p-calendar>
          </div>
        </div>

        <div class="form-group col-sm-3">
          <div class="controls">
            <label for="bordTermExpDate">Current Board Term Expiration:</label>
            <p-calendar formControlName="board_term_expiration" [showIcon]="true" inputId="bordTermExpDate" placeholder="Select a Date"></p-calendar>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="admittanceStatus">Association Seminar Admittance Status:</label>
            <div class="controls">
              <select id="admittanceStatus" formControlName="seminar_status" class="form-control">
                <option ngValue="null" disabled selected>Choose from Below</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label for="tagColor">Association Seminar Name Tag Color:</label>
            <div class="controls">
              <select id="tagColor" formControlName="seminar_name_tag_color" class="form-control">
                <option ngValue="null" disabled selected>Choose from Below</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label for="directors"># of Directors When Fully Staffed:</label>
            <div class="controls">
              <input type="text" id="directors" placeholder="Enter No. of Directors" class="form-control" formControlName="no_of_directors">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-3">
          <div class="controls">
            <label for="associationUpdatedDate">Date Association Updated in Whole:</label>
            <p-calendar formControlName="association_updated_date" [showIcon]="true" inputId="associationUpdatedDate" placeholder="Select a Date"></p-calendar>
          </div>
        </div>
      </div>
    </fieldset><br>

    <fieldset class="form-row" formGroupName="social_media">
      <legend>Social Media, Birthdays, & Contests</legend>
      <div class="row">
        <div class="radio-inline col-sm-4">
          <div class="form-group">
            <label>No Social Media?</label>
            <div class="controls" style="display: -webkit-box">
              <div class="wrapper-class">
                <input id="socialMediaRadioButton1" type="radio" value="Yes" formControlName="social_media">
                <label for="socialMediaRadioButton1">Yes</label>
              </div>
              <div class="wrapper-class">
                <input id="socialMediaRadioButton2" type="radio" value="No" formControlName="social_media">
                <label for="socialMediaRadioButton2">No</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="radio-inline col-sm-4">
          <div class="form-group">
            <label>Facebook?</label>
            <div class="controls" style="display: -webkit-box">
              <div class="wrapper-class">
                <input id="facebookRadioButton1" type="radio" value="Yes" formControlName="has_facebook">
                <label for="facebookRadioButton1">Yes</label>
              </div>
              <div class="wrapper-class">
                <input id="facebookRadioButton2" type="radio" value="No" formControlName="has_facebook">
                <label for="facebookRadioButton2">No</label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label for="facebookAccountName">Facebook Account Name:</label>
            <div class="controls">
              <input type="text" id="facebookAccountName" placeholder="Enter Account Name" class="form-control" formControlName="facebook_account_name">
            </div>
          </div>
        </div>

        <div class="form-group col-sm-4">
          <div class="controls">
            <label for="facebookDate">Date:</label>
            <p-calendar formControlName="facebook_date" [showIcon]="true" inputId="facebookDate" placeholder="Select a Date"></p-calendar>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="radio-inline col-sm-4">
          <div class="form-group">
            <label>LinkedIn?</label>
            <div class="controls" style="display: -webkit-box">
              <div class="wrapper-class">
                <input id="linkedInRadioButton1" type="radio" value="Yes" formControlName="has_linkedin">
                <label for="linkedInRadioButton1">Yes</label>
              </div>
              <div class="wrapper-class">
                <input id="linkedInRadioButton2" type="radio" value="No" formControlName="has_linkedin">
                <label for="linkedInRadioButton2">No</label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label for="linkedInAccountName">LinkedIn Account Name:</label>
            <div class="controls">
              <input type="text" id="linkedInAccountName" placeholder="Enter Account Name" class="form-control" formControlName="linkedin_account_name">
            </div>
          </div>
        </div>

        <div class="form-group col-sm-4">
          <div class="controls">
            <label for="linkedInDate">Date:</label>
            <p-calendar formControlName="linkedin_date" [showIcon]="true" inputId="linkedInDate" placeholder="Select a Date"></p-calendar>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="radio-inline col-sm-4">
          <div class="form-group">
            <label>Twitter?</label>
            <div class="controls" style="display: -webkit-box">
              <div class="wrapper-class">
                <input id="twitterRadioButton1" type="radio" value="Yes" formControlName="has_twitter">
                <label for="twitterRadioButton1">Yes</label>
              </div>
              <div class="wrapper-class">
                <input id="twitterRadioButton2" type="radio" value="No" formControlName="has_twitter">
                <label for="twitterRadioButton2">No</label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label for="twitterAccountName">Twitter Account Name:</label>
            <div class="controls">
              <input type="text" id="twitterAccountName" placeholder="Enter Account Name" class="form-control" formControlName="twitter_account_name">
            </div>
          </div>
        </div>

        <div class="form-group col-sm-4">
          <div class="controls">
            <label for="twitterDate">Date:</label>
            <p-calendar formControlName="twitter_date" [showIcon]="true" inputId="twitterDate" placeholder="Select a Date"></p-calendar>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="radio-inline col-sm-4">
          <div class="form-group">
            <label>Instagram?</label>
            <div class="controls" style="display: -webkit-box">
              <div class="wrapper-class">
                <input id="instagramRadioButton1" type="radio" value="Yes" formControlName="has_instagram">
                <label for="instagramRadioButton1">Yes</label>
              </div>
              <div class="wrapper-class">
                <input id="instagramRadioButton2" type="radio" value="No" formControlName="has_instagram">
                <label for="instagramRadioButton2">No</label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label for="instagramAccountName">Instagram Account Name:</label>
            <div class="controls">
              <input type="text" id="instagramAccountName" placeholder="Enter Account Name" class="form-control" formControlName="instagram_account_name">
            </div>
          </div>
        </div>

        <div class="form-group col-sm-4">
          <div class="controls">
            <label for="instagramDate">Date:</label>
            <p-calendar formControlName="instagram_date" [showIcon]="true" inputId="instagramDate" placeholder="Select a Date"></p-calendar>
          </div>
        </div>
      </div>
    </fieldset>

    <div class="form-group">
      <button class="btn btn-primary" type="submit" style="width: 15%">
        Create
      </button>
    </div>

  </form>
</div>
